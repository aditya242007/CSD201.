<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Login</title>
   <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.5;
    color: black;
}

.min-h-screen {
    min-height: 100vh;
}

.flex {
    display: flex;
}

.items-center {
    align-items: center;
}

.justify-center {
    justify-content: center;
}

.bg-gray-100 {
    background-color: white;
}

.card {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.w-full {
    width: 100%;
}

.max-w-md {
    max-width: 28rem;
}

.card-header, .card-content, .card-footer {
    padding: 1.5rem;
}

.card-title {
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.5rem;
}

.card-description {
    color:  #6b7280;
    text-align: center;
    font-size: 0.875rem;
}

.space-y-4 > * + * {
    margin-top: 1rem;
}

.space-y-2 > * + * {
    margin-top: 0.5rem;
}

.label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
}

.input {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid white;
    border-radius: 0.25rem;
    font-size: 1rem;
}

.input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.button {
    display: inline-block;
    background-color: #3b82f6;
    color: white;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.25rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.button:hover {
    background-color: #2563eb;
}

.flex-col {
    flex-direction: column;
}

.text-sm {
    font-size: 0.875rem;
}

.text-center {
    text-align: center;
}

.text-gray-600 {
    color:  #6b7280;
}

.text-blue-600 {
    color: #3b82f6;
}

.hover\:underline:hover {
    text-decoration: underline;
}
   </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="card w-full max-w-md">
            <div class="card-header">
                <h2 class="card-title text-2xl font-bold text-center">NGO Login</h2>
                <p class="card-description text-center">Welcome back! Please login to your account.</p>
            </div>
            <div class="card-content">
                <form id="loginForm">
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label for="email" class="label">Email</label>
                            <input id="email" type="email" placeholder="your@email.com" required class="input" />
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="label">Password</label>
                            <input id="password" type="password" required class="input" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer flex flex-col space-y-4">
                <button class="button w-full" type="submit" form="loginForm">Log in</button>
                <p class="text-sm text-center text-gray-600">
                    Don't have an account?
                    <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        
        console.log('Login attempt:', { email, password });

        
        setTimeout(() => {
            alert('Login functionality would be implemented here. Check console for entered values.');
        }, 1000);
    });
});
    </script>
</body>
</html>
